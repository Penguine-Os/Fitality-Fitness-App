<ion-content>
  <ion-toolbar>
    <ion-title>{{ex.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>{{ex.muscle}}</h2>
        <p style="font-style: italic">{{ex.difficulty}}</p>
        <h4 style="font-weight: bolder">{{'Instructions'}}</h4>
      </ion-label>
    </ion-item>
    <ion-item>
      <p>{{ex.instructions}}</p>
    </ion-item>
  </ion-list>
</ion-content>
