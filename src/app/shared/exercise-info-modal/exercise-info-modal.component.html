<ion-content>
  <ion-toolbar>
    <ion-title>{{ex.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>{{ex.muscle}}</h2>
        <p>{{ex.difficulty}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>{{'Instructions'}}</h2>
      </ion-label>
      <p>{{ex.instructions}}</p>
    </ion-item>
  </ion-list>
</ion-content>
