<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="light" (click)="dismiss()">Close</ion-button>
    </ion-buttons>
    <ion-title>{{wEx.workoutExerciseType.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="dismissConfirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-list>

    <app-workout-exercise-input [propertyName]="('Sets:')"
                                [stepSize]="1"
                                [min]="1"
                                [(propertyValue)]="editSets"></app-workout-exercise-input>

    <app-workout-exercise-input [propertyName]="('Reps:')"
                                [stepSize]='1'
                                [min]='1'
                                [(propertyValue)]="editReps"></app-workout-exercise-input>

    <app-workout-exercise-input [propertyName]="('Weight:')"
                                [stepSize]='10'
                                [min]='1'
                                [smallerStep]="1.5"
                                [(propertyValue)]="editWeight"></app-workout-exercise-input>

    <app-workout-exercise-input [propertyName]="('Rest:')"
                                [stepSize]='10'
                                [min]='1'
                                [smallerStep]="1.5"
                                [(propertyValue)]="editWeight"></app-workout-exercise-input>

    <ion-range (ionChange)="rangeHandler($event)"
               [ticks]="true" [snaps]="true" step="50" [min]="0" [max]="250">

      <ion-label slot="start">0</ion-label>

      <ion-label slot="end">2.5</ion-label>
    </ion-range>
    <ion-item>
      <ion-label >Progressive Overload:</ion-label>

      <ion-label >{{editProgressiveOverload}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
