
<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title  class="ion-text-center">Start Workout</ion-title>



  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-fab slot="fixed"  vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button size="small">
      <ion-icon name="ellipsis-vertical-sharp"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button *ngIf="btnIsDisabled">
        <ion-icon name="add-sharp"  color="success"></ion-icon>
      </ion-fab-button>
      <ion-fab-button *ngIf="!btnIsDisabled" (click)="deleteAlert()">
        <ion-icon name="trash-outline" color="danger"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>
  </ion-fab>

  <div *ngFor="let workout of stateManagerService.observableWorkouts |async ">
      <app-workout-card [workout]="workout"
                        [startDate]="workout.startWorkoutTimeStamp.toMillis()">

      </app-workout-card>
  </div>

</ion-content>
