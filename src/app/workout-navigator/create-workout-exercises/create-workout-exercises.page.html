<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Add Exercises</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <ion-button [disabled]="workoutExercises.length<=0"
                  [color]="workoutExercises.length<=0 ? '' : 'success'"
                  (click)="goToNextPage()">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list *ngIf="workoutExercises.length>0">


    <ion-item-sliding *ngFor="let workoutEx of workoutExercises">
      <ion-item-options side="start">
        <ion-item-option color="danger"  (click)='removeWorkOutExerciseHandler(workoutEx.workoutExercise)'>
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>


      <ion-accordion-group (ionChange)="accordionHandler($event)">
        <ion-accordion>
          <ion-item slot="header" color="light">
            <ion-label>{{workoutEx.workoutExercise.name}}</ion-label>
          </ion-item>
          <ion-grid slot="content">


              <ion-list>
                <app-workout-exercise-input [propertyName]="('Sets:')"
                                            [stepSize]="1"
                                            [min]="1"
                                            [(propertyValue)]="workoutEx.sets"></app-workout-exercise-input>

                <app-workout-exercise-input [propertyName]="('Reps:')"
                                            [stepSize]='1'
                                            [min]='1'
                                            [(propertyValue)]="workoutEx.reps"></app-workout-exercise-input>

                <app-workout-exercise-input [propertyName]="('Weight:')"
                                            [stepSize]='10'
                                            [min]='1'
                                            [smallerStep]="1.5"
                                            [(propertyValue)]="workoutEx.weight"></app-workout-exercise-input>

                <app-workout-exercise-input [propertyName]="('Rest between reps:')"
                                            [stepSize]='1'
                                            [min]='0'
                                            [(propertyValue)]="workoutEx.restDuration"></app-workout-exercise-input>

                <ion-range (ionChange)="rangeHandler($event, workoutEx)"
                           [ticks]="true" [snaps]="true" step="50" [min]="0" [max]="250">

                  <ion-label slot="start">0</ion-label>

                  <ion-label slot="end">2.5</ion-label>
                </ion-range>
                <ion-row>
                  <ion-col  class="ion-text-center">
                    <ion-label>{{workoutEx.progressiveOverload}}</ion-label>

                  </ion-col>
                </ion-row>
                </ion-list>



          </ion-grid>
        </ion-accordion>
      </ion-accordion-group>
    </ion-item-sliding>

  </ion-list>
</ion-content>
