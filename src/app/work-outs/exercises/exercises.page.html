<ion-header>
  <ion-toolbar>
    <ion-title>Work-Out Exercises</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Select fetchedExercises</ion-label>
      <ion-button>See All</ion-button>
    </ion-list-header>

    <ion-item-sliding *ngFor="let workoutEx of workoutExercises">
      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>


      <ion-accordion-group >
        <ion-accordion [value]="workoutEx">
          <ion-item slot="header" color="light">
            <ion-label>{{workoutEx.workoutExercise.name}}</ion-label>
          </ion-item>

          <ion-item slot="content">
            <ion-grid>
              <ion-row>
                <ion-item>
                  <ion-label>Sets:</ion-label>
                  <ion-input slot="end" [value]="workoutEx.sets" ></ion-input>
                  <ion-button slot="end" (click)="increaseSetsHandler('sets',workoutEx)">
                    <ion-icon slot="icon-only" name='add-circle-outline'></ion-icon>
                  </ion-button>
                  <ion-button slot="end" (click)="decreaseSetsHandler('sets',workoutEx)" >
                    <ion-icon slot="icon-only" name='remove-circle-outline'></ion-icon>
                  </ion-button>
                </ion-item>
              </ion-row>
              <ion-row>
                <ion-item>
                  <ion-label>Reps:</ion-label>
                  <ion-input slot="end" [value]="workoutEx.reps"  ></ion-input>
                  <ion-button slot="end" (click)="increaseRepsHandler('reps',workoutEx)">
                    <ion-icon slot="icon-only" name='add-circle-outline'></ion-icon>
                  </ion-button>
                  <ion-button slot="end"  (click)="decreaseRepsHandler('reps',workoutEx)">
                    <ion-icon slot="icon-only" name='remove-circle-outline'></ion-icon>
                  </ion-button>
                </ion-item>
              </ion-row>
              <ion-row>
                <ion-item>
                  <ion-label>Weight:</ion-label>
                  <ion-input slot="end" [value]="workoutEx.weight" ></ion-input>
                  <ion-button slot="end" (click)="increaseWeightHandler('weight',workoutEx)">
                    <ion-icon slot="icon-only" name='add-circle-outline'></ion-icon>
                  </ion-button>
                  <ion-button slot="end"  (click)="decreaseWeightHandler('weight',workoutEx)">
                    <ion-icon slot="icon-only" name='remove-circle-outline'></ion-icon>
                  </ion-button>
                </ion-item>
              </ion-row>
            </ion-grid>
          </ion-item>


        </ion-accordion>
      </ion-accordion-group>
    </ion-item-sliding>

  </ion-list>
</ion-content>
