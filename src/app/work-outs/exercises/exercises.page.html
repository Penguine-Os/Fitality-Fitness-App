<ion-header>
  <ion-toolbar>
    <ion-title>fetchedExercises</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()" >
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Select fetchedExercises</ion-label>
      <ion-button>See All</ion-button>
    </ion-list-header>
    <ion-item *ngFor="let exercise of exercises">{{exercise.name}}</ion-item>
  </ion-list>
</ion-content>
